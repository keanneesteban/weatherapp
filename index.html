<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="container-wrapper">


            <div class="card">

                <div class="search-div">
                    <input type="text" class="search-bar" placeholder="Search...">
                    <button class="button"><img class="magnifying-glass-solid" src="/assets/magnifying-glass-solid.svg"
                            alt=""></button>
                </div>

                <div>
                    <h1 class="city">Dallas</h1>
                    <h2>Today</h2>
                </div>

                <div>
                    <img class="icon" alt="weather icon">
                </div>
                <div class="today-temperature-wrapper">
                    <div class="today-temperature">
                        <h1 class="temp">80Â°F</h1>
                        <div class="description">Cloudy</div>
                        <div class="humidity">Humidity: 40%</div>
                        <div class="wind">Wind speed: 5.2 mph</div>
                    </div>
                </div>

            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
